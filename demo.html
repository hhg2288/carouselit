<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Carouselit jQuery Plugin Demo</title>
  <meta name="description" content="jQuery Plugin to make carousel stuff easier">
  <meta name="author" content="Horacio Herrera">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>
  <header>
	<hgroup>
		<h1>carouselit</h1>
		<h2>-> jQuery Plugin to make carousel stuff easier <-</h2>
	</hgroup>
  </header>
  <div role="main" id="content">
	<div id="carousel-mask">
		<ul id="container">
			<li>Some Content 1</li>
			<li>Some Content 2</li>
			<li>Some Content 3</li>
			<li>Some Content 4</li>
			<li>Some Content 5</li>
			<li>Some Content 6</li>
			<li>Some Content 7</li>
			<li>Some Content 8</li>
			<li>Some Content 9</li>
		</ul>  <!-- ender container -->
	</div>  <!-- ender carousel-mask -->
	<div id="controls">
		<a id="prev" class="btns" href="#">preview</a>
		<a id="next" class="btns" href="#">next</a>
	</div>
  </div>  <!-- ender role=main -->
  <footer>
	<p>made by <a href="http://www.hherrerag.com">Horacio Herrera.</a></p>
  </footer>
  
  <!-- this is how Paul Irish include jquery in the HTML5 Boilerplate, I don't know exactly what it doesâ€¦just leave it like this! ;) -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.4.min.js"><\/script>')</script>
  
  <!-- include Carouselit plugin -->
  <script src="js/mylibs/jquery.carouselit.js"></script>
  
  <script type="text/javascript">
  $(function(){
  	/*
	SYNTAX:
	$("yourSelector").carouselit({
		step		--->	 how many blocks it move			,
		visible		--->	 how many block are visible			,
		speed		--->	 in miliseconds						,
		liSize		--->	 width of every li object in pixels ,
		prevBtn		--->	 selector of previews anchor object ,
		nextBtn		--->	 selector of next anchor object
	});
	*/
	
  	$('#carousel-mask').carouselit({
  		'step'			: 3,
      	'visible'		: 3,
      	'speed'			: 500,
      	'liSize'		: 330,
      	'prevBtn'		: '#prev',
      	'nextBtn'		: '#next'
  	});
  
  });
  </script>
</body>
</html>
